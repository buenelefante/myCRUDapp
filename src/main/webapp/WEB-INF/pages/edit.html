<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" th:href="@{/style/style.css}"/>
</head>
<body>

<div align="center">
    <h2>Edit User</h2>
    <form th:action="@{/edit}" th:object="${user}" method="post">
        <p><input type="hidden" th:field="*{id}" /></p>

        <p><label for="name">Name</label></p>
        <p><input type="text" th:field="*{name}" id="name" value="name" required></p>

        <p><label for="email">E-mail</label></p>
        <p><input type="email" th:field="*{email}" id="email" value="email" required></p>

        <p><label for="address">Address</label></p>
        <p><input type="text" th:field="*{address}" id="address" value="address" required></p>

        <p>
            <input type="submit" value="edit">
        </p>

    </form>
</div>
<div class="footer">Copyright &copy; Valdemiro 2022</div>
</body>
</html>
